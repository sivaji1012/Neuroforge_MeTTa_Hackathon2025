<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Optimal Flight Route Finder — A*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>✈️ Optimal Flight Route Finder</h1>

      <form id="route-form" class="card">
        <h2>Find Best Route</h2>
        <div class="row">
          <label>From</label>
          <input id="from" placeholder="Toronto" required />
        </div>
        <div class="row">
          <label>To</label>
          <input id="to" placeholder="Rome" required />
        </div>
        <div class="row">
          <label>Algorithm</label>
          <select id="method">
            <option value="dijkstra">Dijkstra</option>
            <option value="a_star">A*</option>
          </select>
        </div>
        <fieldset class="weights">
          <legend>Weights (0.0 – 1.0)</legend>
          <div class="row">
            <label>Duration</label>
            <input id="w_duration" type="number" min="0" max="1" step="0.1" value="1.0" />
          </div>
          <div class="row">
            <label>Cost</label>
            <input id="w_cost" type="number" min="0" max="1" step="0.1" value="0.0" />
          </div>
          <div class="row">
            <label>Layovers</label>
            <input id="w_layovers" type="number" min="0" max="1" step="0.1" value="0.0" />
          </div>
        </fieldset>
        <button type="submit">Find Best Route</button>
      </form>

      <section id="results" class="card" hidden>
        <h2>Best Route</h2>
        <div id="path"></div>
        <div id="totals"></div>
        <h3>Segments</h3>
        <div id="segments"></div>
      </section>

      <section class="card">
        <h2>Known Routes</h2>
        <button id="refresh-routes">Refresh</button>
        <div id="routes-table"></div>
      </section>

      <form id="add-flight-form" class="card">
        <h2>Add New Flight</h2>
        <div class="row"><label>From</label><input id="af_from" placeholder="CityA" required /></div>
        <div class="row"><label>To</label><input id="af_to" placeholder="CityB" required /></div>
        <div class="row"><label>Airline</label><input id="af_airline" placeholder="Airline" required /></div>
        <div class="row"><label>Duration (h)</label><input id="af_duration" type="number" step="0.1" min="0" placeholder="2.5" required /></div>
        <div class="row"><label>Cost (USD)</label><input id="af_cost" type="number" step="1" min="0" placeholder="200" required /></div>
        <div class="row"><label>Layovers</label><input id="af_layovers" type="number" step="1" min="0" value="0" /></div>
        <button type="submit">Add Flight</button>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
